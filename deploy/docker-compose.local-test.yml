version: '3.8'
services:
  traefik:
    ports:
      - "8080:8080" # Expose Dashboard
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      # No SSL resolver or redirection for local test

  backend:
    ports:
      - "8000:8000" # Direct access
    env_file:
      - .env.local_test
    environment:
      - DOMAIN=localhost
      - DJANGO_ENV=production
      - DEBUG=True
    labels:
      - "traefik.http.routers.backend.rule=Host(`localhost`) && PathPrefix(`/api`, `/ws`, `/admin`, `/static`)"
      - "traefik.http.routers.backend.entrypoints=web"
      # Override middlewares to remove HTTPS redirect
      - "traefik.http.routers.backend.middlewares="

  frontend:
    ports:
      - "3000:3000" # Direct access
    env_file:
      - .env.local_test
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
      - DJANGO_API_BASE=http://backend:8000
    labels:
      - "traefik.http.routers.frontend.rule=Host(`localhost`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      # Override middlewares to remove HTTPS redirect
      - "traefik.http.routers.frontend.middlewares="
